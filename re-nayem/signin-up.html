<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/re-nayem/styles.css">
</head>
<body>
    <div class="centered">
        <div class="box">
            <h1 class="cent welcome-txt">Welcome</h1>
            <div class="top-box">
                <button type="button" onclick="signinFun()" id="signin-btn">Sign in</button>
                <button type="button" onclick="signupFun()" id="signup-btn">Sign up</button>
            </div>
            <div id="signin-eq" class="forms">
                <form id="signinForm" action="#" method="post">
                    <input type="email" id="user-email" name="user-email" placeholder="Email Address" required>
                    <input type="password" id="user-psw" name="user-psw" placeholder="Password" required>
                    <a href="#" id="forgot-btn">Forgot Password?</a>
                    <input type="submit" value="Sign In" class="submit-btn">
                </form>
                <p class="cent b-end">Not a user? <button type="button" onclick="signupFun()">Sign up now</button> </p>
            </div>
            <div id="signup-eq" class="forms">
                <form id="signupform" action="#" method="post">
                    <input type="text" id="regi-name" name="regi-name" placeholder="Full Name" required>
                    <input type="text" id="student-id" name="student-id" placeholder="Student ID" required>
                    <input type="email" id="regi-email" name="regi-email" placeholder="Email Address" required>
                    <input type="password" id="regi-psw" name="regi-psw" placeholder="Password" required>
                    <input type="password" id="regi-psw-repeat" name="regi-psw-repeat" placeholder="Repeat Password" required>
                    <input type="submit" value="Sign Up" class="submit-btn">
                </form>
                <p class="cent b-end">Already have a account? <button type="button" onclick="signinFun()">Sign in now</button> </p>
            </div>
        </div>
    </div>
    <script src="signinUp.js"></script>
</body>
</html>
